<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="./EditUser.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  </head>
  <body>
    <div class="editUser">
      <div class="editUser-container">
        <h1 class="editUser-header">Edit User</h1>
        <form class="editUser-form" action="editUser" method="post">
          <input type="hidden" name="userId" value="@Model.User.UserId" />

          <label class="editUser-form-label" for="UserName">User Name:</label>
          <input
            class="editUser-form-input"
            type="text"
            id="UserName"
            name="UserName"
            value="@Model.User.UserName"
            required /><br />

          <label class="editUser-form-label" for="Name">Name:</label>
          <input
            class="editUser-form-input"
            type="text"
            id="Name"
            name="Name"
            value="@Model.User.Name"
            required /><br />

          <label class="editUser-form-label" for="Surname">Surname:</label>
          <input
            class="editUser-form-input"
            type="text"
            id="Surname"
            name="Surname"
            value="@Model.User.Surname"
            required /><br />

          <label class="editUser-form-label" for="Email">Email:</label>
          <input
            class="editUser-form-input"
            type="text"
            id="Email"
            name="Email"
            value="@Model.User.Email"
            required /><br />

          <button class="editUser-form-button" type="submit">Edit User Information</button>
        </form>
      </div>
    </div>
  </body>
</html>
